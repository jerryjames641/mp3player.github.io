<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web mp3 player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MP3 Player</h1>
        <p>Listen to your favorite tracks!</p>
    </header>
    
    <main>
        <div class="audio-container" id="audioContainer">
            <div class="audio-card" data-audio="audio1.mp3">
                <h3>Track 1</h3>
                <button class="play-btn">Play</button>
            </div>
            <div class="audio-card" data-audio="audio2.mp3">
                <h3>Track 2</h3>
                <button class="play-btn">Play</button>
            </div>
        <audio id="audioPlayer" controls></audio>
    </main>

    <footer>
        <p>&copy; @2024 musiq.addicted </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
